<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="yes" name="apple-touch-fullscreen" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<script type="text/javascript" src="assets/js/flexible.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<title>全民分销-我的储钱罐-申请</title>
</head>
<body>
	<div class="page-wrap page-apply">
		<div class="container">
			<div class="container-inner">
				<div class="form-section form-apply">
					<div class="form-item cf">
						<label>姓名</label>
						<input placeholder="请输入您的真实姓名" type="text" />
					</div>
					<div class="form-item cf">
						<label>微信号</label>
						<input placeholder="请正确输入您的微信号" type="text" />
					</div>
					<div class="submit-item cf">
						<a href="verify.html" data-popup="#popup-1" id="apply-btn" class="btn btn-submit btn-submit-1">提交申请</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="popup-1" class="popup">
		<div class="popup-masker"></div>
		<div class="popup-content">
			<div class="icon popup-close"></div>
			<div class="popup-content-inner">
				<div class="alerts">提交成功</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
