<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="yes" name="apple-touch-fullscreen" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<script type="text/javascript" src="assets/js/flexible.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/common.css?t=1">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css?t=1">
	<title>全民分销-我的储钱罐</title>
</head>
<body>
	<div class="page-wrap page-bottom-bar page-product-detail">
	
		<div class="container">
			<div class="container-inner">
				<div class="product-detail">
					<div class="product-info">
						<div class="box-shadow">
							<div class="title">
								<h2>美国CAMENAE薰衣草按摩精油</h2>
							</div>
							<div class="pop-info">
								<div class="icon icon-price-tip">活动价</div>
								<div class="price">
									<span class="price-unit">&yen;</span><span class="price-detail">109.00</span>
								</div>
								<div class="market-price">市场价: 228.00</div>
							</div>
							<div class="img-wrap"><img class="w100" src="assets/images/product_info.jpg" /></div>
						</div>
					</div>
					<div class="product-content">
						<div class="box-shadow">
							<div class="control-bar">
								<div class="inner cf">
									<div class="left">
										<span class="icon icon-info">商品详情</span>
									</div>
									<div class="right">
										<span class="icon icon-toggle">点击展开</span>
									</div>
								</div>
							</div>
							<div class="content">
								<div class="img-wrap"><img class="w100" src="assets/images/product_content_1.jpg" /></div>
								<div class="img-wrap"><img class="w100" src="assets/images/product_content_2.jpg" /></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="product-buy">
			<div class="buy-masker"></div>
			<div class="buy-views">
				<div class="close"></div>
				<div class="buy-views-content">
					<div class="left-culm">
						<div class="img-wrap"><a href="product_detail.html"><img class="w100" src="assets/images/pd_img_1.jpg" /></a></div>
					</div>
					<div class="right-culm">
						<div class="right-culm-inner">
							<div class="price">
								<span class="price-unit">¥</span><span class="price-detail">109.00</span>
							</div>
							<div class="line">库存9件</div>
						</div>
					</div>
				</div>
				<div class="buy-views-num cf">
					<div class="left">购买数量</div>
					<div class="right">
						<div data-max="9" class="add-sub cf">
							<span class="btn btn-sub disabeld">-</span>
							<span class="number">0</span>
							<span class="btn btn-add">+</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="bottom-bar">
			<div class="bottom-bar-inner">
				<a class="btn btn-submit btn-buy">立即抢购</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
